<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <!-- weather header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Weather Dashboard -->
    <div class="container-fluid">
    <!-- Weather search aside and list -->
    <div class="row">
        <aside class="col-md-2">
            <h4>Search City</h4>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City" aria-describedby="button-addon2" id="inputField">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
                </div>
            </div>
            <!-- lit of cities -->
            <ul id="listCity" class="list-group"> 
            </ul>
        </aside>
        <!-- Weather display for current choice of city -->
            <div class="col-md-10">
                <!-- Display of current city -->
                <div class="curChoice mt-3">
                </div>
                <!-- Display of the five day forecast -->
                <div id="fiveDayForecast" class="mt-3">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="sheets.js"></script>
</body>
</html>
